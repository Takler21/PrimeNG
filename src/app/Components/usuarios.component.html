<p-table [columns]="cols" [value]="usuarios.usuarios">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{user[col.field]}}
            </td>
            <td>
                <p-button aria-hidden="true" icon="fa fas fa-trash-alt" (click)="delete(user)"></p-button>
                &nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
                <!--<i class="fa fas fa-edit" aria-hidden="true" (click)="edit(emp)"></i>-->
                <p-button aria-hidden="true" icon="fa fas fa-edit" (click)="edit(user)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="text-right">
    <p-button label="Añadir" icon="fa fa-plus" iconPos="left" (click)="masUsuarios()"></p-button>
</div>

<p-dialog header="Nuevo Servicio" [(visible)]="display">
    <form [formGroup]="form" (ngSubmit)="submit()" class="p-3 bg-faded">
        <div class="form-group row">
            <label for="niff" class="ui-g-12 ui-md-3"><strong>NIFF</strong></label>
            <div *ngIf="!usuario" class="ui-g-12 ui-md-9">
                <input id="niff" type="text" class="form-control" formControlName="NIFF" />
            </div>
            <div *ngIf="usuario" class="ui-g-12 ui-md-9">
                <span><strong>{{niff}}</strong></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="nombre" class="ui-g-12 ui-md-3"><strong>Nombre</strong></label>
            <div class="ui-g-12 ui-md-9">
                <input id="nombre" type="text" class="form-control" formControlName="Nombre" />
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido1" class="ui-g-12 ui-md-3"><strong>Apellido 1</strong></label>
            <div class="ui-g-12 ui-md-9">
                <input id="apellido1" type="text" class="form-control" formControlName="Apellido1" />
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido2" class="ui-g-12 ui-md-3"><strong>Apellido 2</strong></label>
            <div class="ui-g-12 ui-md-9">
                <input id="apellido2" type="text" class="form-control" formControlName="Apellido2" />
            </div>
        </div>
        <div class="text-right">
            <p-button styleClass="ui-button-info" icon="fas fa-save" label="Mostrar" (click)="mostrar()"></p-button>
        </div>
        <div class="text-right">
            <p-button type="submit" styleClass="ui-button-success" icon="fas fa-save" label="Save" [disabled]="!form.valid || (!niff && !form.value.NIFF)"></p-button>
        </div>
    </form>
</p-dialog>
